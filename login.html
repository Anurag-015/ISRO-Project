<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cargo Stowage Management System</title>
    <link rel="stylesheet" href="static/css/main.css">
</head>
<body>
    <div class="login-container">
        <h2 class="login-title">Login</h2>
        <form class="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group checkbox">
                <input type="checkbox" id="remember-me" name="remember-me">
                <label for="remember-me">Remember Me</label>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="form-footer">
            <a href="#" class="forgot-password-link">Forgot Password?</a>
            <p>Don't have an account? <a href="#" class="signup-link">Sign Up</a></p>
        </div>
    </div>

    <div class="signup-container" style="display: none;">
        <h2 class="login-title">Sign Up</h2>
        <form class="signup-form">
            <div class="form-group">
                <label for="signup-username">Username</label>
                <input type="text" id="signup-username" name="username" required>
            </div>
            <div class="form-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" name="email" required>
            </div>
            <div class="form-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" name="password" required>
            </div>
            <div class="form-group">
                <label for="signup-confirm-password">Confirm Password</label>
                <input type="password" id="signup-confirm-password" name="confirm-password" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <div class="form-footer">
            <p>Already have an account? <a href="#" class="login-link">Login</a></p>
        </div>
    </div>

    <div class="forgot-password-container" style="display: none;">
        <h2 class="login-title">Forgot Password</h2>
        <form class="forgot-password-form">
            <div class="form-group">
                <label for="reset-email">Email</label>
                <input type="email" id="reset-email" name="email" required>
            </div>
            <button type="submit" class="reset-password-link">Reset Password</button>
        </form>
        <div class="form-footer">
            <p>Back to <a href="#" class="login-link">Login</a></p>
        </div>
    </div>

    <script src="static/js/login.js"></script>
</body>
</html>
