<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Management - Cargo Stowage Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">Cargo Stowage Manager</div>
            <nav>
                <ul>
                    <li><a href="/">Dashboard</a></li>
                    <li><a href="/search">Search</a></li>
                    <li><a href="/waste" class="active">Waste</a></li>
                    <li><a href="/add_items">Add Items</a></li>
                    <li><a href="/ZoneUtil">Zone Util</a></li>
                    <li><a href="/activity">Activity Log</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <h1>Waste Management</h1>
        <p>Identify and manage waste items in the cargo system</p>

        <div class="section">
            <h2>Waste Items</h2>
            <button id="identify-waste-btn">Identify Waste Items</button>
            <div id="waste-items-container"></div>
        </div>

        <div class="section" id="waste-return-plan" style="display: none;">
            <h2>Return Plan</h2>
            <form id="return-plan-form">
                <div class="form-group">
                    <label for="undocking-container">Undocking Container ID</label>
                    <input type="text" id="undocking-container" required>
                </div>
                <div class="form-group">
                    <label for="undocking-date">Undocking Date</label>
                    <input type="date" id="undocking-date" required>
                </div>
                <div class="form-group">
                    <label for="max-weight">Max Weight (kg)</label>
                    <input type="number" id="max-weight" value="1000" min="1" required>
                </div>
                <button type="submit">Generate Return Plan</button>
            </form>
        </div>

        <div class="section" id="return-manifest" style="display: none;">
            <h2>Return Manifest</h2>
            <div id="manifest-content"></div>
            <button id="complete-undocking">Complete Undocking</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/waste.js') }}"></script>
</body>
</html>
