<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Log - Cargo Stowage Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">Cargo Stowage Manager</div>
            <nav>
                <ul>
                    <li><a href="/">Dashboard</a></li>
                    <li><a href="/search">Search</a></li>
                    <li><a href="/waste">Waste</a></li>
                    <li><a href="/add_items">Add Items</a></li>
                    <li><a href="/ZoneUtil">Zone Util</a></li>
                    <li><a href="/activity" class="active">Activity Log</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <h1>Activity Log</h1>
        <p>View the history of actions performed in the cargo system</p>

        <div class="section">
            <h2>Filter Logs</h2>
            <form id="filter-logs-form">
                <div class="form-row" style="display: flex; gap: 15px;">
                    <div class="form-group" style="flex: 1;">
                        <label for="start-date">Start Date</label>
                        <input type="date" id="start-date">
                    </div>
                    <div class="form-group" style="flex: 1;">
                        <label for="end-date">End Date</label>
                        <input type="date" id="end-date">
                    </div>
                </div>
                <div class="form-row" style="display: flex; gap: 15px;">
                    <div class="form-group" style="flex: 1;">
                        <label for="action-type">Action Type</label>
                        <select id="action-type">
                            <option value="">All Actions</option>
                            <option value="search">Search</option>
                            <option value="retrieval">Retrieval</option>
                            <option value="placement">Placement</option>
                            <option value="wasteIdentification">Waste Identification</option>
                            <option value="undocking">Undocking</option>
                            <option value="importItems">Import Items</option>
                            <option value="simulation">Simulation</option>
                        </select>
                    </div>
                    <div class="form-group" style="flex: 1;">
                        <label for="user-id">User ID</label>
                        <input type="text" id="user-id">
                    </div>
                    <div class="form-group" style="flex: 1;">
                        <label for="item-id">Item ID</label>
                        <input type="text" id="item-id">
                    </div>
                </div>
                <button type="submit">Filter Logs</button>
            </form>
        </div>

        <div class="section">
            <h2>Activity Logs</h2>
            <div id="logs-container"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/activity.js') }}"></script>
</body>
</html>
