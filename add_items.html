<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Items - Cargo Stowage Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">Cargo Stowage Manager</div>
            <nav>
                <ul>
                    <li><a href="/">Dashboard</a></li>
                    <li><a href="/search">Search</a></li>
                    <li><a href="/waste">Waste</a></li>
                    <li><a href="/add_items" class="active">Add Items</a></li>
                    <li><a href="/ZoneUtil">Zone Util</a></li>
                    <li><a href="/activity">Activity Log</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <h1>Add Items</h1>
        <p>Add new items to the cargo system (stored in localStorage)</p>

        <div class="section">
            <h2>Add Single Item</h2>
            <form id="add-item-form">
                <div class="form-group">
                    <label for="item-name">Item Name</label>
                    <input type="text" id="item-name" required>
                </div>
                <div class="form-group">
                    <label for="item-description">Description</label>
                    <textarea id="item-description"></textarea>
                </div>
                <button type="submit">Add Item</button>
            </form>
        </div>

        <div class="section">
            <h2>Item List</h2>
            <div id="items-container">
                <!-- Items will be displayed here by JavaScript -->
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/items.js') }}"></script>
</body>
</html>
